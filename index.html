<html lang="en">

<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

  <script src="app.js"></script>
</head>

<body ng-app="BeamApp" ng-controller="BeamController" ng-cloak>

  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>
      <h2>
      <span>Beam Leaderboards</span>
    </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Refresh" ng-click="getChannels()">
        <md-icon class="material-icons">refresh</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-list ng-init="getChannels()">
    <md-list-item ng-repeat="channel in channels track by $index">
      <img alt="{{ channel.token }}" src="{{ channel.user.avatarUrl || 'https://beam.pro/_latest/img/app/avatars/default.jpg' }}" class="md-avatar" />
      <p class="md-list-item-text">{{ $index + 1 }}. {{ channel.token }}</p>
    </md-list-item>
  </md-list>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

</body>

</html>
